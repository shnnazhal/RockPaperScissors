<script>
function getComputerChoice() {
    const array = ["rock", "paper", "scissor"];
    return array[Math.floor(Math.random() * array.length)];
}
function getHumansChoice() {

    let choice = prompt("Choice rock, paper, or scissor");
    switch (choice.toLowerCase()) {
        case "rock":
            return "rock"
        case "paper":
            return "paper"
        case "scissor":
            return "scissor"
    }
}

let humanScore = 0;

    }
