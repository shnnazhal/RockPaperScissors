<body>
<div id="containerBtn">
    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissor">scissor</button>
</div>


<script>
document.querySelector("#rock").addEventListener("click", () => {
    playRound('rock', getComputerChoice())
})
document.querySelector("#scissor").addEventListener("click", () => {
    playRound('scissor', getComputerChoice())
})
document.querySelector("#paper").addEventListener("click", () => {
    playRound('paper', getComputerChoice())
})






    function getComputerChoice() {
    const array = ["rock", "paper", "scissor"];
    return array[Math.floor(Math.random() * array.length)];
}


let humanScore = 0;
let computerScore = 0;

function playRound(human, computer) {
    console.log(human)
    console.log(computer)



    if (human === "paper" && computer === "scissor" || human === "scissor" && computer === "rock" || human === "rock" && computer === "paper") {
    computerScore++;
        console.log("Ur score " + humanScore + " ---" + " Computerscore " + computerScore);
        return "You lose"
    }
    else if (human === "paper" && computer === "paper" || human === "scissor" && computer === "scissor" || human === "rock" && computer === "rock"){
        console.log("Ur score " + humanScore + " ---" + " Computerscore " + computerScore);
        return "Its a draw"
    }
    else if (human === "paper" && computer === "rock" || human === "scissor" && computer === "paper" || human === "rock" && computer === "scissor"){
    humanScore++;
        console.log("Ur score " + humanScore + " ---" + " Computerscore " + computerScore);
        return "You won"
    }


}




</script>
